<html>
<head>
  <meta charset="utf-8"/>
  <title> Zuccerberg's Revenge </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div class="left-pane">

    <p><img src="f.svg" alt="Facebook Logo" height="60pt"> &nbsp Players:</p>

    <div id="players">
      
    </div>
  </div>

  <div class="right-pane">

    <div class="messages-pane" id="messages-pane">
      
    </div>

    <div class="controls-pane">
      
      <div class="communication-pane">

        <div class="current-player" id="current-player">
          To:
        </div>


        Request:
        <select id="request-select">
          <option>none</option>
          <option>cooperate</option>
          <option>ignore</option>
          <option>betray</option>
        </select>
        <br>
        Announce:
        <select id="announce-select">
          <option>none</option>
          <option>cooperate</option>
          <option>ignore</option>
          <option>betray</option>
        </select>
        <br>
        Action:
        <select id="action-select">
          <option>cooperate</option>
          <option>ignore</option>
          <option>betray</option>
        </select>
        <br>

        <div class="rules-pane">
        &nbsp &nbsp Scoring
        <table class="rules">
          <tr>
            <td>↓you &nbsp <font color="blue">them→</font></td>
            <td><font color="blue">cooperate</font></td>
            <td><font color="blue">ignore</font></td>
            <td><font color="blue">betray</font></td>
          </tr>
          <tr>
            <td>cooperate</td>
            <td>4</td>
            <td>2</td>
            <td>-4</td>
          </tr>
          <tr>
            <td>ignore</td>
            <td>1</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <tr>
            <td>betray</td>
            <td>6</td>
            <td>1</td>
            <td>-5</td>
          </tr>
        </table>

      </div>

      

      </div>

      <div class="game-info-pane">
        <div class="game-info-container">
          
          <div class="score" id="score">Score: 0<br>Place: </div>
          <div class="round" id="round">Round /</div>
          <!-- <div class="timer" id="timer">Not Timed</div> --> 
          <button class="confirm" id="confirm">confirm actions</button>
        </div>
      </div>

    </div>

  </div>

</body>

<script src="scripts/main.js"></script>

</html>
