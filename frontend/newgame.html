<html>
<head>
  <meta charset="utf-8"/>
  <title> Zuccerberg's Revenge </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <h1><img src="f.svg" alt="Facebook Logo" height="60pt"> &nbsp New Game</h1>

  <div class="large-left-pane">

    <form>
      name: <input id="gameName" type="text"></input><br>

      # of rounds: <input id="rounds" type="number" value="5" min="1"></input><br>

      # of human players: <input id="players" type="number" value="3" min="1"></input><br>

      # of AI players: <input id="ais" type="number" value="2" min="0" max="10"></input><br>

      AI difficulty:
        <select id="ai-difficulty">
          <option>easy</option>
          <option>medium</option>
          <option>hard</option>
        </select><br>

      <div style="visibility: hidden;">
      time limit? (seconds) <input id="timeLimit" type="number" max="100" min="10" value="30" disabled="true"></input> <input id="timeLimitCheck" type="checkbox"></input> <br>
      </div>
      private? <input id="gameCode" type="text" placeholder="game code" disabled="true"></input> <input id="gameCodeCheck" type="checkbox"></input> <br>

      add biased AI? <input id="biased" value="checked" type="checkbox"></input><br>
      <font size="2">without a biased AI, you might as well go play rock paper scissors, n00b<br>
      &nbsp &nbsp - Mark Z.<br>
      (a biased AI prevents a Nash Equilibrium, duh)</font><br>
      <button id="submit">submit</button>
    </form>

  </div>

  <div class="small-right-pane">

    <div>
      <form action="index.html">
        <button type="submit" >Back</button>
      </form>
    </div>

  </div>

</body>
<script src="scripts/newgame.js"></script>
</html>
